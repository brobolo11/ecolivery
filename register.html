<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <titulo>Register | Ecolivery</titulo>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="register.css">
</head>
<body>

    <header class="d-flex justify-content-between align-items-center p-4 position-absolute top-0 start-0 end-0">
        <h2 class="logo m-0"><img src="ecolivery2.png" alt="" width="100"><a href="index.html">Ecolivery</a></h2>
    </header>

    <main class="d-flex justify-content-center align-items-center vh-100 text-center">
        <div class="register-box p-5">
            <h1 class="titulo text-white mb-4">Registrarse</h1>

            <form class="d-flex flex-column align-items-center gap-3" style="width: 300px;">
                <input type="text" name="nombre" class="form-control custom-input" placeholder="Nombre" required>
                <input type="text" name="apellidos" class="form-control custom-input" placeholder="Apellidos" required>
                <input type="email" name="correo" class="form-control custom-input" placeholder="Correo electrónico" required>
                <input type="password" name="contrasena" class="form-control custom-input" placeholder="Contraseña" required>
                <input type="password" name="confirmarContrasena" class="form-control custom-input" placeholder="Confirmar contraseña" required>
                <button type="submit" id="btnRegister" class="btn btn-white custom-btn mt-2">REGISTRARSE</button>
            </form>

        </div>
    </main>

    <div class="modal fade" id="mensajeModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark text-white border-white">
                <div class="modal-header">
                    <h5 class="modal-titulo" id="modalTitulo">Mensaje</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body" id="modalBody"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-white custom-btn" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="register.js"></script>

</body>
</html>
