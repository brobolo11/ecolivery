<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inicio | Ecolivery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap y estilos -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="home.css">
</head>
<body>

  <header class="d-flex justify-content-between align-items-center px-4 position-absolute w-100">
    <h2 class="logo"><a href="home.html"><img src="img/logo.png" alt=""></a></h2>
    <div class="d-flex gap-2">
      <a id="loginBtn" href="login.html" class="btn btn-white custom-btn">INICIAR SESIÓN</a>
      <button id="logoutBtn" class="btn btn-white custom-btn">CERRAR SESIÓN</button>
    </div>
</header>


  <main class="d-flex flex-column justify-content-center align-items-center text-center vh-100">
    
    <p class="titulo text-light">PIDE AHORA</p>

    <div class="contenedorTarjetas d-flex flex-wrap justify-content-center gap-4 w-100">
      
      <div class="tarjeta d-flex flex-column bg-light rounded-3">
          <img src="img/comidaRapida.webp" alt="">
          <button id="btnHistorialPaciente" type="button" class="btn btn-light">COMIDA RAPIDA</button>
      </div>
      <div class="tarjeta d-flex flex-column bg-light rounded-3">
          <img src="img/supermercado.jpg" alt="">
          <button type="button" class="btn btn-light">SUPERMERCADO</button>
      </div>
      <div class="tarjeta d-flex flex-column bg-light rounded-3">
          <img src="img/hamburguesa.jpg" alt="">
          <button type="button" class="btn btn-light">HAMBURGUESA</button>
      </div>
      <div class="tarjeta d-flex flex-column bg-light rounded-3">
          <img src="img/pizza.jpg" alt="">
          <button type="button" class="btn btn-light">PIZZA</button>
      </div>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="home.js"></script>

</body>
</html>
